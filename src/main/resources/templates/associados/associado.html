<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">

<head>
</head>

<body>
	<section layout:fragment="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Associados <small>novo</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Associados</a></li>
					<li class="active">Novo</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<form role="form">
				
					<div class="row">
						<div class="col-md-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Dados Principais</h3>
								</div>
								
									<div class="box-body">
										<div class="row">
												<div class="form-group col-md-6 col-xs-12">
													<label for="nome">Nome</label>
													<input type="text" class="form-control" id="nome" placeholder="Digite o nome">
												</div>
												<div class="form-group col-md-6 col-xs-12">
													<label for="email">Email</label>
													<input type="email" class="form-control" id="email" placeholder="Digite o email">
												</div>
											</div>
										
										
										<div class="row">
											<div class="form-group col-md-6 col-xs-12">
												<label for="dataNascimento">Data de Nascimento</label> 
												<input type="text" class="form-control" id="dataNascimento" placeholder="Digite data de Nascimento">
											</div>
											<div class="form-group col-md-6 col-xs-12">
												<label for="senha">Senha</label> 
												<input type="password" class="form-control" id="senha" placeholder="Digite Senha">
											</div>
										</div>
										
										<div class="row">
											<div class="form-group col-md-6 col-xs-12">
												 <label>Organização</label>
								                  <select class="form-control ">
								                    <option>Confederação Brasileira Kyokushinkaikan</option>
								                    <option>Federação Paulista Karate Kyokushin</option>
								                    <option>Federação Paranaense</option>
								                    <option>Federação Mineira</option>
								                    <option>Federação Matogrossense</option>
								                  </select>
											</div>
											<div class="form-group col-md-6 col-xs-12">
												 <label>Responsável</label>
								                  <select class="form-control ">
								                    <option>Sensei 1</option>
								                    <option>Sensei 2</option>
								                    <option>Sensei 3</option>
								                    <option>Sensei 4</option>
								                    <option>Sensei 5</option>
								                  </select>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-md-6 col-xs-12">
												<label for="codigoMatricula">Código da Matrícula</label> 
												<input type="text" class="form-control" id="codigoMatricula" placeholder="Digite código da matrícula">
											</div>
											<div class="form-group col-md-6 col-xs-12">
							                  <label for="fotoPerfil">Foto do perfil</label>
							                  <input type="file" id="fotoPerfil">
							
							                </div>
										</div>
	
									</div>
									
									
								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Documentos</h3>
								</div>
								
									<div class="box-body">
										<div class="row">
												<div class="form-group col-md-6 col-xs-12">
													<label for="rg">RG</label>
													<input type="text" class="form-control" id="rg" placeholder="Digite o RG">
												</div>
												<div class="form-group col-md-6 col-xs-12">
													<label for="cpf">CPF</label>
													<input type="text" class="form-control" id="cpf" placeholder="Digite o cpf">
												</div>
											</div>
										
										
	
									</div>
								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Endereço</h3>
								</div>
								
									<div class="box-body">
										<div class="row">
												<div class="form-group col-md-2 col-xs-12">
								                  <label>Tipo Endereço</label>
								                  <select class="form-control ">
								                    <option>Rua</option>
								                    <option>Avenida</option>
								                    <option>Alameda</option>
								                    <option>Rodovia</option>
								                    <option>Estrada</option>
								                  </select>
								                </div>
												<div class="form-group col-md-5 col-xs-12">
													<label for="logradouro">Logradouro</label>
													<input type="text" class="form-control" id="logradouro" placeholder="Digite o Logradouro">
												</div>
												
												<div class="form-group col-md-2 col-xs-12">
													<label for="numero">Numero</label>
													<input type="text" class="form-control" id="numero" placeholder="Digite o numero">
												</div>
												
												<div class="form-group col-md-3 col-xs-12">
													<label for="complemento">Complemento</label>
													<input type="text" class="form-control" id="complemento" placeholder="Digite o complemento">
												</div>
											</div>
										
										
										<div class="row">
											<div class="form-group col-md-4 col-xs-12">
												<label for="bairro">Bairro</label> 
												<input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
											</div>
											<div class="form-group col-md-4 col-xs-12">
												<label for="cidade">Cidade</label> 
												<input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
											</div>
											<div class="form-group col-md-2 col-xs-12">
							                  <label>Estado</label>
							                  <select class="form-control ">
							                    <option>SP</option>
							                    <option>RJ</option>
							                    <option>MG</option>
							                    <option>SC</option>
							                    <option>PR</option>
							                  </select>
							                </div>
							                <div class="form-group col-md-2 col-xs-12">
												<label for="cep">CEP</label> 
												<input type="text" class="form-control" id="cep" placeholder="Digite o cep">
											</div>
										</div>
										
										
	
									</div>
								
							</div>
						</div>
					</div>
				</form>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
	</section>
</body>

</html>
